<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comentário Fantasma</title>
  <style>
    body {
      background-color: #000000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 30px;
    }
    input, textarea {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      font-family: "Courier New", monospace;
    }
    #comentarios {
      margin-top: 40px;
      border-top: 1px dashed #00ff00;
      padding-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .comentario {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #111111;
      border-left: 3px solid #00ff00;
    }
    #aviso {
      color: red;
      font-size: 18px;
      text-align: left;
      margin: 10px 0;
      background-color: #222;
      padding: 10px;
      border-left: 5px solid red;
    }
    #aviso::before {
      content: "⚠️ ";
      font-size: 20px;
      margin-right: 10px;
    }
  </style>
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
</head>
<body>

  <h1>📟 Comentário Fantasma</h1>
  <div id="aviso" style="display: none;">Você já comentou recentemente! Volte daqui a <span id="dias-restantes"></span> dias.</div>
  <p>Deixe um comentário anônimo. Todos podem ver. Só pode comentar uma vez a cada 30 dias.</p>

  <input type="text" id="nome" placeholder="Seu apelido ou codinome">
  <br>
  <textarea id="mensagem" rows="4" placeholder="Seu comentário"></textarea>
  <br>
  <button onclick="enviarComentario()">Enviar Comentário</button>

  <div id="comentarios"></div>

  <script>
    // Supabase Configuração
    const supabaseUrl = 'https://jnazbvgrrnakvqkmesiq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpuYXpidmdycm5ha3Zxa21lc2lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMjI1MzUsImV4cCI6MjA2MDU5ODUzNX0.rZd4qeXmNvblB9Q_iBPq-ZhxZeYtLj-_hEeisKMfOIU';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function mostrarComentarios() {
      const { data, error } = await supabase
        .from('comentarios_site')
        .select('*');

      const container = document.getElementById("comentarios");
      container.innerHTML = "<h2>📖 Comentários</h2>";

      if (error) {
        console.error('Erro ao buscar comentários:', error);
        container.innerHTML += "<p>Erro ao carregar os comentários.</p>";
        return;
      }

      if (data.length > 0) {
        data.forEach((comentario) => {
          container.innerHTML += `
            <div class="comentario">
              <strong>${comentario.nome}</strong>: ${comentario.mensagem}
            </div>
          `;
        });
      } else {
        container.innerHTML += "<p>Nenhum comentário ainda.</p>";
      }
    }

    async function enviarComentario() {
      const nome = document.getElementById("nome").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      const tempoRestante = localStorage.getItem("tempoRestante");
      if (tempoRestante && Date.now() < tempoRestante) {
        const diasRestantes = Math.ceil((tempoRestante - Date.now()) / (1000 * 60 * 60 * 24));
        document.getElementById("aviso").style.display = "block";
        document.getElementById("dias-restantes").innerText = diasRestantes;
        document.body.style.animation = "shake 0.3s";
        setTimeout(() => document.body.style.animation = "", 300);
        return;
      }

      if (!nome || !mensagem) {
        alert("Preencha nome e comentário.");
        return;
      }

      const novoComentario = { nome, mensagem, timestamp: Date.now() };
      console.log("Enviando comentário:", novoComentario); // Verifique se os dados estão sendo enviados

      // Enviando o comentário para o Supabase
      const { data, error } = await supabase
        .from('comentarios_site')
        .insert([novoComentario]);

      if (error) {
        console.error('Erro ao enviar comentário:', error);
        return;
      }

      const dataFutura = Date.now() + 30 * 24 * 60 * 60 * 1000;
      localStorage.setItem("tempoRestante", dataFutura);

      document.getElementById("nome").value = "";
      document.getElementById("mensagem").value = "";

      mostrarComentarios(); // Atualiza os comentários na tela
    }

    mostrarComentarios();
  </script>

  <style>
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>

</body>
</html>
