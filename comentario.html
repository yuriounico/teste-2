<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comentário Fantasma</title>
  <style>
    body {
      background-color: #000000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 30px;
    }
    input, textarea {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      font-family: "Courier New", monospace;
    }
    #comentarios {
      margin-top: 40px;
      border-top: 1px dashed #00ff00;
      padding-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .comentario {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #111111;
      border-left: 3px solid #00ff00;
    }
    #aviso {
      color: red;
      font-size: 18px;
      text-align: left;
      margin: 10px 0;
      background-color: #222;
      padding: 10px;
      border-left: 5px solid red;
    }
    #aviso::before {
      content: "⚠️ ";
      font-size: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>📟 Comentário Fantasma</h1>

  <!-- Aviso de comentário já feito -->
  <div id="aviso" style="display: none;">Você já comentou recentemente! Volte daqui a <span id="dias-restantes"></span> dias.</div>

  <p>Deixe um comentário anônimo. Todos podem ver. Só pode comentar uma vez a cada 30 dias.</p>

  <input type="text" id="nome" placeholder="Seu apelido ou codinome">
  <br>
  <textarea id="mensagem" rows="4" placeholder="Seu comentário"></textarea>
  <br>
  <button onclick="enviarComentario()">Enviar Comentário</button>

  <div id="comentarios"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Sua configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA-uuoALZSSnaJUeAt0g8kuz0IGJQt96Z8",
      authDomain: "meu-site-muglet.firebaseapp.com",
      projectId: "meu-site-muglet",
      storageBucket: "meu-site-muglet.firebasestorage.app",
      messagingSenderId: "662306878792",
      appId: "1:662306878792:web:252bdd177bfe1afa4f2f7d",
      measurementId: "G-FSY7SF6Z1Y"
    };

    // Inicializando o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Função para mostrar os comentários
    function mostrarComentarios() {
      const comentariosRef = database.ref('comentarios');
      comentariosRef.once('value', (snapshot) => {
        const comentarios = snapshot.val();
        const container = document.getElementById("comentarios");
        container.innerHTML = "<h2>📖 Comentários</h2>";

        if (comentarios) {
          for (const key in comentarios) {
            const comentario = comentarios[key];
            container.innerHTML += `
              <div class="comentario">
                <strong>${comentario.nome}</strong>: ${comentario.mensagem}
              </div>
            `;
          }
        } else {
          container.innerHTML += "<p>Nenhum comentário ainda.</p>";
        }
      });
    }

    // Função para enviar um comentário para o Firebase
    function enviarComentario() {
      const nome = document.getElementById("nome").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      // Verificando se o nome e mensagem estão preenchidos
      if (!nome || !mensagem) {
        alert("Preencha nome e comentário.");
        return;
      }

      const comentarioId = new Date().getTime(); // Gerando um ID único com timestamp

      // Enviar os dados para o Firebase
      const comentarioRef = database.ref('comentarios/' + comentarioId);
      comentarioRef.set({
        nome: nome,
        mensagem: mensagem
      })
      .then(() => {
        alert("Comentário enviado com sucesso!");
        mostrarComentarios();  // Atualiza a lista de comentários
      })
      .catch((error) => {
        console.error("Erro ao enviar comentário: ", error);
      });
    }

    // Chama a função para mostrar os comentários ao carregar a página
    mostrarComentarios();
  </script>

</body>
</html>
