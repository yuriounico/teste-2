<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comentário Fantasma</title>
  <style>
    body {
      background-color: #000000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 30px;
      transition: transform 0.1s ease-in-out;
    }
    input, textarea {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      font-family: "Courier New", monospace;
    }
    #comentarios {
      margin-top: 40px;
      border-top: 1px dashed #00ff00;
      padding-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .comentario {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #111111;
      border-left: 3px solid #00ff00;
    }
    #aviso {
      color: red;
      font-size: 18px;
      text-align: left;
      margin: 10px 0;
      background-color: #222;
      padding: 10px;
      border-left: 5px solid red;
    }
    #aviso::before {
      content: "⚠️ ";
      font-size: 20px;
      margin-right: 10px;
    }
    .shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(4px, 0px); }
      50% { transform: translate(-4px, 0px); }
      75% { transform: translate(4px, 0px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body>

  <h1>📟 Comentário Fantasma</h1>

  <!-- Aviso de comentário já feito -->
  <div id="aviso" style="display: none;">Você já comentou recentemente! Volte daqui a <span id="dias-restantes"></span> dias.</div>

  <p>Deixe um comentário anônimo. Todos podem ver. Só pode comentar uma vez a cada 30 dias.</p>

  <input type="text" id="nome" placeholder="Seu apelido ou codinome">
  <br>
  <textarea id="mensagem" rows="4" placeholder="Seu comentário"></textarea>
  <br>
  <button onclick="enviarComentario()">Enviar Comentário</button>

  <div id="comentarios"></div>

  <script>
    const comentarios = JSON.parse(localStorage.getItem("comentarios")) || [];
    const comentarioEnviado = localStorage.getItem("comentarioEnviado");
    const tempoRestante = localStorage.getItem("tempoRestante");

    function mostrarComentarios() {
      const container = document.getElementById("comentarios");
      container.innerHTML = "<h2>📖 Comentários</h2>";

      comentarios.forEach(c => {
        container.innerHTML += `
          <div class="comentario">
            <strong>${c.nome}</strong>: ${c.mensagem}
          </div>
        `;
      });
    }

    function enviarComentario() {
      const nome = document.getElementById("nome").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      // Se já tentou comentar antes e o prazo de 30 dias não passou
      if (comentarioEnviado && tempoRestante > Date.now()) {
        const diasRestantes = Math.ceil((tempoRestante - Date.now()) / (1000 * 60 * 60 * 24));
        document.getElementById("aviso").style.display = "block";
        document.getElementById("dias-restantes").innerText = diasRestantes;

        // Ativa tremor na tela
        document.body.classList.add("shake");
        setTimeout(() => {
          document.body.classList.remove("shake");
        }, 400);

        return;
      }

      if (!nome || !mensagem) {
        alert("Preencha nome e comentário.");
        return;
      }

      const novoComentario = { nome, mensagem };
      comentarios.push(novoComentario);
      localStorage.setItem("comentarios", JSON.stringify(comentarios));

      const dataAtual = Date.now();
      const dataFutura = dataAtual + (30 * 24 * 60 * 60 * 1000);
      localStorage.setItem("comentarioEnviado", "true");
      localStorage.setItem("tempoRestante", dataFutura);

      mostrarComentarios();
    }

    mostrarComentarios();
  </script>

</body>
</html>
