<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comentário Fantasma</title>
  <style>
    body {
      background-color: #000000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 30px;
    }
    input, textarea {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      font-family: "Courier New", monospace;
    }
    #comentarios {
      margin-top: 40px;
      border-top: 1px dashed #00ff00;
      padding-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .comentario {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #111111;
      border-left: 3px solid #00ff00;
    }
    .aviso {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    .comentario input, .comentario textarea {
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>📟 Comentário Fantasma</h1>
  <p>Deixe um comentário anônimo. Todos podem ver. Só pode comentar uma vez a cada 30 dias.</p>

  <input type="text" id="nome" placeholder="Seu apelido ou codinome">
  <br>
  <textarea id="mensagem" rows="4" placeholder="Seu comentário"></textarea>
  <br>
  <button onclick="enviarComentario()">Enviar Comentário</button>

  <div id="comentarios"></div>
  <div id="aviso"></div>

  <script>
    let comentarioEnviado = localStorage.getItem("comentarioEnviado");
    let dataUltimoComentario = localStorage.getItem("dataUltimoComentario");
    const comentarios = JSON.parse(localStorage.getItem("comentarios")) || [];

    function mostrarComentarios() {
      const container = document.getElementById("comentarios");
      container.innerHTML = "<h2>📖 Comentários</h2>";

      comentarios.forEach(c => {
        container.innerHTML += `
          <div class="comentario">
            <strong>${c.nome}</strong>: ${c.mensagem}
          </div>
        `;
      });
    }

    function enviarComentario() {
      const nome = document.getElementById("nome").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      // Verifica se o usuário já comentou dentro dos últimos 30 dias
      if (comentarioEnviado) {
        const diasRestantes = calcularDiasRestantes(dataUltimoComentario);
        if (diasRestantes > 0) {
          mostrarAviso(`Você já comentou. Volte em ${diasRestantes} dias.`);
          return;
        }
      }

      if (!nome || !mensagem) {
        alert("Preencha nome e comentário.");
        return;
      }

      const novoComentario = { nome, mensagem };
      comentarios.push(novoComentario);
      localStorage.setItem("comentarios", JSON.stringify(comentarios));

      // Armazenar a data do comentário
      localStorage.setItem("dataUltimoComentario", new Date().toISOString());
      localStorage.setItem("comentarioEnviado", "true");

      // Mostrar os comentários atualizados
      mostrarComentarios();
      mostrarAviso(""); // Limpar o aviso
    }

    function calcularDiasRestantes(dataUltimoComentario) {
      const hoje = new Date();
      const ultimaData = new Date(dataUltimoComentario);
      const diasDiferenca = Math.floor((hoje - ultimaData) / (1000 * 60 * 60 * 24)); // Calcula a diferença de dias
      return 30 - diasDiferenca; // Retorna a quantidade de dias restantes para poder comentar
    }

    function mostrarAviso(mensagem) {
      const avisoElement = document.getElementById("aviso");
      avisoElement.innerText = mensagem;
      if (mensagem) {
        avisoElement.style.color = "red";
      } else {
        avisoElement.style.color = "green";
      }
    }

    mostrarComentarios(); // Carregar os comentários ao iniciar

  </script>

</body>
</html>
